<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Model</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="{{url_for('static', filename='/Image/wheat.png')}}" width="30" height="30" class="d-inline-block align-top" alt="">
          HarvestHUB
        </a>
      </nav>
    <form method="post" action="/crop_prediction">
        <div class="mb-3">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input type="number" class="form-control" id="Nitrogen" name="Nitrogen">
        </div>
        <div class="mb-3">
            <label for="Phosphorous" class="form-label">Phosphorus</label>
            <input type="number" class="form-control" id="Phosphorous" name="Phosphorous">
        </div>
        <div class="mb-3">
            <label for="Potassium" class="form-label">Potassium</label>
            <input type="number" class="form-control" id="Potassium" name="Potassium">
        </div>
        <div class="mb-3">
            <label for="Temperature" class="form-label">Temperature</label>
            <input type="number" class="form-control" id="Temperature" name="Temperature">
        </div>
        <div class="mb-3">
            <label for="Humidity" class="form-label">Humidity</label>
            <input type="number" class="form-control" id="Humidity" name="Humidity">
        </div>
        <div class="mb-3">
            <label for="Rainfall" class="form-label">Rainfall</label>
            <input type="number" class="form-control" id="Rainfall" name="Rainfall">
        </div>
        <div class="mb-3">
            <label for="pH" class="form-label">pH</label>
            <input type="number" class="form-control" id="pH" name="pH">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if result %}
		<div class="card bg-light" style="width: 18rem;">
		  <div class="card-body">
			<h5 class="card-title">Recommend Crop for cultivation is:</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>
	   {% endif %}
</body>
</html>
